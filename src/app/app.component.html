
<div class="container">
<div class="row">
<div class="col-sm-12">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div id="user-data" ngModelGroup="userData">
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" id="username" class="form-control" ngModel name="username" required>
</div>

<button class="btn btn-default" type="button" (click)="suggestaUserName()">Suggest a Username</button>

<div class="form-group" >
  <label for="email">Mail</label>
  <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
  <span *ngIf="!email.valid && email.touched">Please enter valid email</span>
</div>

</div>

<div class="form-group">
  <label for="secret">Secret Question</label>
  <select  id="secret" class="form-control"  [ngModel]="defaultQues" name="secret">
     <option value="pet">Your first pet</option>
     <option value="teacher">Your first teacher</option>
  </select>
</div>
<div class="form-group">
  <textarea name="QuestionAnswer"[(ngModel)]="answer" rows="3"></textarea>
</div>
<p>your reply:{{answer}}</p>

<div class="radio" *ngFor="let gender of genders">
  <label> <input type="radio" name="gender" ngModel [value]="gender"  >{{gender}}</label>
</div>

<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>


    
  </form>
</div>

</div>
<hr>


</div>
